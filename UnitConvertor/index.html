<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converter-container">
      <div class="converter-card">
        <h1>Unit Converter</h1>
        <div class="form-group">
          <select id="category" class="form-control">
            <option value="">Select an option</option>
            <option value="length">Length</option>
            <option value="volume">Volume</option>
            <option value="mass">Mass</option>
            <option value="temperature">Temperature</option>
            <option value="speed">Speed</option>
            <option value="area">Area</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="number"
            id="inputValue"
            class="form-control"
            placeholder="Enter value"
          />
          <select id="inputUnit" class="form-control"></select>
        </div>
        <div class="form-group">
          <input
            type="number"
            id="outputValue"
            class="form-control"
            placeholder="Result"
            disabled
          />
          <select id="outputUnit" class="form-control"></select>
        </div>
        <div class="button-group">
          <button id="convertButton" class="btn btn-convert">Convert</button>
          <button id="swapButton" class="btn btn-swap">Swap Units</button>
          <button id="addFavorite" class="btn btn-favorite">
            Add to Favorites
          </button>
          <button id="clrHistory" class="btn btn-clrHistory">
            Clear History
          </button>
          <button id="clrFav" class="btn btn-clrFav">Clear Favourites</button>
        </div>
        <div class="history">
          <h2>History</h2>
          <ul id="historyList"></ul>
        </div>
        <div class="favorites">
          <h2>Favorites</h2>
          <ul id="favoritesList"></ul>
        </div>
        <div class="dark-mode-toggle">
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
          </label>
          <span>Dark Mode</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

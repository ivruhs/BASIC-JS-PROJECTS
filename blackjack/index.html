<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BLACKJACK</h1>
      <div class="game-arena">
        <div class="dealer-area">
          <div class="info">
            <h2>Dealer's Hand</h2>
            <p class="dealer-card-details"></p>
          </div>
          <div class="sum">
            <h2>Dealer's Sum</h2>
            <p class="dealer-sum"></p>
          </div>
        </div>
        <div class="player-area">
          <div class="info">
            <h2>Player's Hand</h2>
            <p class="player-card-details"></p>
          </div>
          <div class="sum">
            <h2>Player's Sum</h2>
            <p class="player-sum"></p>
          </div>
        </div>
        <div class="player-buttons">
          <button class="new-game button-18">NEW GAME</button> <br />
          <button class="draw-card button-18">Draw</button>
          <button class="stand-card button-18">Stand</button>
        </div>
        <div class="bet-info">
          <button class="submit button-18" type="submit">Place Bet</button>
          <input
            type="number"
            class="bet-amount"
            placeholder="Enter your bet amount"
          />
        </div>
        <div class="endGame-button button-18">END GAME</div>
        <div class="player-info">
          <h2 class="player-name">Player :</h2>
          <p class="current-balance">Current Balance: ðŸ’°200</p>
          <p class="initial-balance">Initial Balance: ðŸ’°200</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scorecard</title>
  </head>
  <body>
    <div class="container">
      <h1>Basketball Scorecard</h1>
      <div class="teams">
        <div class="team A">
          <h2 class="name">Team A</h2>
          <p class="scoreA">0</p>
          <div class="scoreButtons">
            <button class="scrbtn aone">+1</button>
            <button class="scrbtn atwo">+2</button>
            <button class="scrbtn athree">+3</button>
          </div>
        </div>
        <div class="team B">
          <h2 class="name">Team B</h2>
          <p class="scoreB">0</p>
          <div class="scoreButtons">
            <button class="scrbtn bone">+1</button>
            <button class="scrbtn btwo">+2</button>
            <button class="scrbtn bthree">+3</button>
          </div>
        </div>
      </div>
      <div class="btn-class">
        <button class="reset-button">Reset Scores</button>
        <button class="clear-button">Clear history</button>
      </div>
      <h2 class="winners">Winners:</h2>
      <p class="winner_name"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
